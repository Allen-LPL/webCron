<div class="row">
<div class="span12">      		
	   		
	<div class="widget ">
		<div class="widget-header">
			<i class="icon-plus"></i>
 			<h3>编辑角色规则</h3>
		</div> <!-- /widget-header -->

		<div class="widget-content">
		
		<div class="alert alert-danger hide" role="alert"></div>

		<form id="add-task" action="{{urlfor "ResourceController.Edit"}}" method="post" class="form-horizontal">
			<input type="hidden" name="id" value="{{.resource.Id}}" />
			<fieldset>
				
				<div class="control-group">											
					<label class="control-label" for="resource_name">角色规则名</label>
					<div class="controls">
						<input type="text" name="resource_name" class="span6" value="{{.resource.Name}}" id="resource_name">
					</div>				
				</div>

                <div class="control-group">
                    <label class="control-label" for="resource_url">角色规则</label>
                    <div class="controls">
                        <input type="text" name="resource_url" class="span6" value="{{.resource.Url}}" id="resource_url">
                    </div>
                </div>

				<br />

				<div class="form-actions">
					<button type="submit" class="btn btn-primary">保 存</button> 
					<a href="{{urlfor "ResourceController.List"}}" class="btn">返 回</a>
				</div> <!-- /form-actions -->
			</fieldset>
		</form>

		</div>
	</div>
</div>
</div>

<script>
$(function () {
	$("form").submit(function () {
		$(".alert").hide();
		$("button[type='submit']").attr('disabled', true);
		$.post('{{urlfor "ResourceController.Edit"}}', $(this).serialize(), function (out) {
			if (out.status == 0) {
				window.location.href = '{{urlfor "ResourceController.List"}}';
			} else {
				$(".alert").text(out.msg);
				$(".alert").show();
				$("button[type='submit']").attr('disabled', false);
			}
		}, "json");
		return false;
	});
});
</script>
